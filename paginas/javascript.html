<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->

<html lang="es">
<!-- Inicio del documento HTML y especificación del idioma como español -->

<head>
    <meta charset="UTF-8">
    <!-- Codificación de caracteres UTF-8 para soportar acentos y caracteres especiales -->

    <title>Javascript - Contenido</title>
    <!-- Título que aparece en la pestaña del navegador -->
</head>

<body>
    <!-- Contenido visible de la página -->

    <!-- ===== Enlace para volver al inicio ===== -->
    <a href="../index.html" style="display:block; font-weight:bold; margin-bottom:20px; text-decoration:underline; color:blue; cursor:pointer;">
        ⬅ Volver a Inicio
    </a>
    <!-- Este enlace apunta a index.html y está al inicio del body -->

    <a id="top"></a>
    <!-- Ancla para navegar al inicio de la página mediante links internos -->

    <!-- ======================= Sección 1: Script de ejemplo ======================= -->
    <section id="p1">
        <!-- Sección identificada como p1, puede ser usada para navegación interna -->

        <!-- Comentario que describe el contenido del script -->
        <!-- Pequeño script realizado con JAVASCRIPT que muestra una ventana emergente al abrir el documento -->
        <script type="text/javascript">
            // Código Javascript que se ejecuta al cargar la página

            // Muestra una ventana emergente (alert) con un mensaje
            alert('Hola a todo el mundo, esto es JAVASCRIPT!');
        </script>
    </section>

    <!-- ======================= Sección 2: contenido extra para navegación interna ======================= -->
    <section id="p2">
        <!-- Sección identificada como p2, sirve para scroll o navegación interna -->

        <p>Este es un ejemplo adicional de contenido para que se note el scroll si fuera necesario.</p>
        <!-- Párrafo de ejemplo que agrega contenido visible y espacio en la página -->
    </section>

</body>
</html>
